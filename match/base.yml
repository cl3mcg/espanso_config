  # But matches can also be dynamic:
  # Print the current date
  - triggers: ["date\t", "::date"]
    replace: "{{mydate}}"
    label: "Insert today's date such as 05-Jan-2022"
    vars:
      - name: mydate
        type: date
        params:
          format: "%d-%b-%Y"

  # Print the output of a shell command
  - triggers: ["shell\t", "::shell"]
    replace: "{{output}}"

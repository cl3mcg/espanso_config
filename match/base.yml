# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"
  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # Provide unicode arrows based on VIM hjkl commands
  - trigger: ":.hh"
    replace: "‚Üê"

  - trigger: ":.ll"
    replace: "‚Üí"

  - trigger: ":.jj"
    replace: "‚Üì"

  - trigger: ":.kk"
    replace: "‚Üë"

  # Provide currency symbols
  - trigger: ":.eur"
    replace: "‚Ç¨"

  - trigger: ":.gbp"
    replace: "¬£"

  - trigger: ":.usd"
    replace: "$"

  - trigger: ":.jpy"
    replace: "¬•"

  - trigger: ":.cny"
    replace: "ÂÖÉ"

  - trigger: ":.rmb"
    replace: "ÂÖÉ"

  - trigger: ":.krw"
    replace: "‚Ç©"

  - trigger: ":.inr"
    replace: "‚Çπ"

  - trigger: ":.rub"
    replace: "‚ÇΩ"

  - trigger: ":.thb"
    replace: "‡∏ø"

  - trigger: ":.btc"
    replace: "‚Çø"

  - trigger: ":.eth"
    replace: "Œû"

  # Provide emoji color dots such as üî¥, üü†, üü°, üü¢ etc.

  - trigger: ":.red"
    replace: "\U0001F534"

  - trigger: ":.orange"
    replace: "\U0001F7E0"

  - trigger: ":.yellow"
    replace: "\U0001F7E1"

  - trigger: ":.green"
    replace: "\U0001F7E2"

  - trigger: ":.blue"
    replace: "\U0001F535"

  - triggers: [":.violet", ":.purple"]
    replace: "\U0001F7E3"

  - triggers: [":.brown", ":.maroon", ":.marron"]
    replace: "\U0001F7E4"

  - trigger: ":.black"
    replace: "\U000026AB"

  - trigger: ":.white"
    replace: "\U000026AA"

  # Provide emoji status

  - triggers: [":.warn", ":.warning"]
    replace: "‚ö†Ô∏è"

  - trigger: ":.check"
    replace: "‚úîÔ∏è"

  - trigger: ":.cross"
    replace: "‚ùå"

  # But matches can also be dynamic:
  # Print the current date
  - trigger: ":.date"
    replace: "{{mydate}}"
    label: "Insert today's date such as 05-Jan-2022"
    vars:
      - name: mydate
        type: date
        params:
          format: "%d-%b-%Y"

  # Print the output of a shell command
  - trigger: ":.shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # And much more! For more information, visit the docs: https://espanso.org/docs/
  # Custom commands created for Cl√©ment
  # Print my full name
  - trigger: ":.name"
    replace: "Cl√©ment CHA√èB-GALLI"
    label: "Provide the full name with acccents"

  # Print "Hello Pro." greetings for email communications
  - trigger: ":.hp"
    replace: "Hello, I am Cl√©ment from Rhenus Air & Ocean Tender management team, based in Hilden, Germany. I hope this message finds you well.\nI am contacting you because "
    label: "Provide a professional introduction for email communications"

  # Print "Hello Simple" greetings for email communications
  - trigger: ":.hs"
    replace: "Hello, I hope this message finds you well.\nI am contacting you because "
    label: "Provide a simple introduction for email communications"

  # Print "Hello Simple" greetings for email communications
  - trigger: ":.hm"
    replace: "Hello,\nI am contacting you because "
    label: "Provide a simple introduction for email communications"

  # Provide a list of greetings for email communications
  - trigger: ":.th"
    replace: "{{greetingsList.greetings}}"
    vars:
      - name: "greetingsList"
        type: form
        params:
          layout: "[[greetings]]"
          fields:
            greetings:
              type: list
              default: "Thank you.\nSincerely,"
              values:
                - "Thank you.\nSincerely,"
                - "Thank you.\nHave a nice day,"
                - "Thank you.\nHave a nice weekend,"
                - "Cordialement,"

  # Provide accentuated letters for French
  - trigger: ":.acc"
    replace: "{{accentList.accent}}"
    vars:
      - name: "accentList"
        type: form
        params:
          layout: "[[accent]]"
          fields:
            accent:
              type: list
              default: √©
              values:
                - √©
                - √®
                - √†
                - √π
                - √ß
